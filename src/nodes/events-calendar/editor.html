<input type="hidden" id="node-input-version" />
<input type="hidden" id="node-input-outputs" />

<div class="form-row">
    <label for="node-input-name" data-i18n="home-assistant.label.name"></label>
    <input type="text" id="node-input-name" />
</div>

<div class="form-row">
    <label
        for="node-input-server"
        data-i18n="home-assistant.label.server"
    ></label>
    <input type="text" id="node-input-server" />
</div>

<div class="form-row">
    <label for="node-input-entityId">
        <i class="fa fa-cube"></i>
        <span data-i18n="home-assistant.label.entity_id"></span>
    </label>
    <input type="text" id="node-input-entityId" />
</div>

<div class="form-row">
    <label
        for="node-input-event_type"
        data-i18n="server-events.label.event_type"
    ></label>
    <select type="text" id="node-input-event_type">
        <option value="start" data-i18n="ha-time.label.start"></option>
        <option value="end" data-i18n="ha-time.label.end"></option>
    </select>
</div>

<div class="form-row">
    <label
        for="node-input-filter"
        data-i18n="home-assistant.label.filter_results_label"
    ></label>
    <input type="text" id="node-input-filter" />
    <input type="hidden" id="node-input-filterType" />
</div>

<div class="form-row">
    <label for="node-input-offset" data-i18n="ha-time.label.offset"></label>
    <input type="text" id="node-input-offset" style="width: 43%" />
    <input type="hidden" id="node-input-offsetType" />
    <select id="node-input-offsetUnits" style="width: 27%">
        <option value="seconds" data-i18n="ha-time.label.seconds"></option>
        <option value="minutes" data-i18n="ha-time.label.minutes"></option>
        <option value="hours" data-i18n="ha-time.label.hours"></option>
    </select>
</div>

<div class="form-row">
    <label
        for="node-input-updateInterval"
        data-i18n="ha-events-calendar.label.update_interval"
    ></label>
    <input type="text" id="node-input-updateInterval" style="width: 43%" />
    <input type="hidden" id="node-input-updateIntervalType" />
    <select id="node-input-updateIntervalUnits" style="width: 27%">
        <option value="seconds" data-i18n="ha-time.label.seconds"></option>
        <option value="minutes" data-i18n="ha-time.label.minutes"></option>
        <option value="hours" data-i18n="ha-time.label.hours"></option>
    </select>
</div>

<div class="form-row"><ol id="custom-outputs"></ol></div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-input-outputOnConnect" />
    <label
        for="node-input-outputOnConnect"
        data-i18n="server-state-changed.label.output_on_connect"
    ></label>
</div>
